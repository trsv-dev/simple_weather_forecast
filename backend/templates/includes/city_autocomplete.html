        max-height: 200px;
        overflow-y: auto;
        overflow-x: hidden;
    }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    function fillCity(city) {
        document.querySelector('[name="city"]').value = city;
    }

    $(document).ready(function() {
        $("#city").autocomplete({
            source: "{% url 'forecast:autocomplete' %}",
            minLength: 2  // Минимальная длина текста для показа подсказок
        });
    });
</script>
