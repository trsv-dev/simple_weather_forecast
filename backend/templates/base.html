{% load static %}

<!DOCTYPE html>
<html lang="ru" data-bs-theme="">
<head>

    <link rel="shortcut icon" type="image/png" href="{% static 'icons/favicon.png' %}" sizes="16x16 32x32">

        <h2>Прогноз погоды</h2>
