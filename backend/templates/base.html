{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/png" href="{% static 'icons/favicon.png' %}" sizes="16x16 32x32">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/theme_mode_switcher.js' %}"></script>

    <!-- Загрузка темы до загрузки остального контента, чтобы избежать мерцания -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-bs-theme', theme);
        })();
    </script>

    <title>{% block title %}Прогноз погоды{% endblock %}</title>

    {% include 'includes/header.html' %}

</head>
<body>

    <div style="text-align: center;">

        <h2>Прогноз погоды</h2>

        {% block content %}
        {% endblock %}

        {% block extra_js %}
        {% endblock %}

    </div>

</body>
</html>
